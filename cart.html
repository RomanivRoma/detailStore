<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">

	<link rel="stylesheet" href="https://static.fontawesome.com/css/fontawesome-app.css">

    <title>Car Store - Cart</title>
</head>
<body class="cart-page">
    <div id="popup1" class="overlay">
        <div class="popup">
            <a class="close" href="">&times;</a>
            <div class="content container">
                <h1>Вход</h1>
                <input type="email" placeholder="Логин или e-mail">
                <input type="password" placeholder="Пароль"><br>
                <button>Войти</button>
                <p>или</p>
                <button>Создать аккаунт</button>
            </div>
        </div>
    </div>
    <header>
        <div class="container-lg">
            <div class="row">
                <div class="col-md-2 col-sm-4 col-4 logo-block"><a href="./index.html" class="logo">LOGO</a></div>
                <div class="col-md-4 col-sm-12 search">
                    <input type="text" placeholder="Поиск по каталогу"><button class="search-button"><i class="fal fa-search"></i></button>
                </div>
                <div class="col-md-6 col-sm-8 col-8 links">
                    <div class="row">
                        <div class="col-md-5 col-sm-4 col-4 link"><a href="./favorites.html"><i class="fal fa-heart"></i><span>Избранное</span> </a></div>
                        <div class="col-md-4 col-sm-4 col-4 link"><a href="./cart.html"><i class="fas fa-shopping-cart"></i><span>Корзина</span> </a></div>
                        <div class="col-md-3 col-sm-4 col-4 link"><a href="#popup1"><i class="fal fa-user-circle" aria-hidden="true"></i><span>Вход</span> </a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    
    <section class="cart-list">
        <div class="container-lg">
            <h1 class="page-name">Ваш список товаров</h1>
            <div class="cart-item">
                <div class="close-block">
                    <button class="close"><i class="fal fa-times"></i></и>
                </div>
                <div class="row">
                    <div class="col-md-4 detail-image">
                        <img src="./src/detail1.jpg" alt="Cart Detail">
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <h1 class="name">Диск тормозной</h1>
                        </div>
                        <div class="row">
                            <div class="col-md-4 amount-item">
                                <p class="text">Количество:</p>
                                <p class="text amount-num"><button><span class="minus"><i class="fal fa-minus"></i></span ></button><span class="num">1</span><button><span class="plus"><i class="fal fa-plus"></i></span></button></p>
                            </div>
                            <div class="col-md-4 price-item">
                                <p class="text">Цена:</p>
                                <p class="text price">874 ₴</p>
                            </div>
                            <div class="col-md-4 full-price">
                                <p class="text">Всего:</p>
                                <p class="text price">874 ₴</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <div class="close-block">
                    <a class="close" href="#"><i class="fal fa-times"></i></a>
                </div>
                <div class="row">
                    <div class="col-md-4 detail-image">
                        <img src="./src/detail1.jpg" alt="Cart Detail">
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <h1 class="name">Диск тормозной</h1>
                        </div>
                        <div class="row">
                            <div class="col-md-4 amount-item">
                                <p class="text">Количество:</p>
                                <p class="text amount-num"><button><span class="minus"><i class="fal fa-minus"></i></span ></button><span class="num">1</span><button><span class="plus"><i class="fal fa-plus"></i></span></button></p>
                            </div>
                            <div class="col-md-4 price-item">
                                <p class="text">Цена:</p>
                                <p class="text price">874 ₴</p>
                            </div>
                            <div class="col-md-4 full-price">
                                <p class="text">Всего:</p>
                                <p class="text price">874 ₴</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </section>
    <section class="buy">
        <div class="container-lg">
            <div class="row button-order">
                <div class="col-md-6">
                    <p class="total">1108 ₴</p>
                </div>
                <div class="col-md-6 button">
                    <button class="button-reg">Заказать</button>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-8 row">
                    <div class="col-md-6"><p>Время работы 9:00 - 22:00</p></div>
                    <div class="col-md-6"><a href="tel:+380671749228">+380 67 174 9228</a></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
